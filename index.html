<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela Principal</title>
    <title>Exibir Galpões</title>
    <link rel="shortcut icon" href="images/logo sem nome.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #ffffff; /* Changed from yellow to white */
            margin: 0;
            font-family: Arial, sans-serif;
            color: #0000ff; /* blue text */
        }

        .main-container {
            background-color: #ffffff; /* white */
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            width: 80%;
            max-width: 800px;
            text-align: center;
        }

        h1 {
            color: #0000ff; /* blue */
            margin-bottom: 30px;
        }

        .blocks-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }

        .block {
            width: calc(33.33% - 20px);
            max-width: 250px;
            margin: 10px;
            padding: 20px;
            background-color: #0000ff; /* blue */
            border-radius: 8px;
            text-decoration: none;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #ffffff; /* white text */
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .block i {
            font-size: 2rem;
            margin-bottom: 10px;
            color: #ffffff; /* white icons */
        }

        .block:hover {
            background-color: #0000cc; /* darker blue */
        }

        .block h2 {
            color: #ffffff; /* white */
            font-size: 1.2rem;
            text-align: center;
            margin-top: 10px;
        }

        /* Estilo para a logo */
        .logo {
            display: block;
            margin: 0 auto 20px auto;
            width: 80px;
            height: auto;
        }

        @media (max-width: 768px) {
            .main-container {
                width: 90%;
            }

            .block {
                width: calc(50% - 20px);
            }

            .logo {
                width: 60px;
            }
        }

        @media (max-width: 480px) {
            .block {
                width: calc(100% - 20px);
            }

            .logo {
                width: 50px;
                margin-bottom: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <!-- Adicionando a logo acima do título -->
        <img src="images/logo sem nome.png" alt="Logo" class="logo">
        <div class="blocks-container">
            <a href="areadogarcom.html" class="block">
                <i class="fas fa-user-tie"></i>
                <h2>Área do Garçom</h2>
            </a>
            <a href="comandas.html" class="block">
                <i class="fas fa-receipt"></i>
                <h2>Comandas</h2>
            </a>
            <a href="areadacozinha.html" class="block">
                <i class="fas fa-utensils"></i>
                <h2>Área da Cozinha</h2>
            </a>
            <a href="mesas.html" class="block">
                <i class="fas fa-chair"></i>
                <h2>Mesas</h2>
            </a>
            <a href="fluxocaixa.html" class="block">
                <i class="fas fa-cash-register"></i>
                <h2>Fluxo de Caixa</h2>
            </a>
         </div>
    </div>
</body>
</html>
